# -------------------------------------------------------------
# CONFIGURACIÓN GLOBAL DE APACHE PARA EL PROYECTO
# -------------------------------------------------------------

ServerName localhost

# -------------------------------------------------------------
# Seguridad: bloquear archivos sensibles
# -------------------------------------------------------------
<FilesMatch "(README.md|\.env|composer\.json|composer\.lock|pokehunt_db\.sql)">
    Require all denied
</FilesMatch>

# -------------------------------------------------------------
# Configuración del directorio público
# -------------------------------------------------------------
<Directory /var/www/html/web>
    Options -Indexes +FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# -------------------------------------------------------------
# VirtualHost HTTP → redirige siempre a HTTPS
# -------------------------------------------------------------
<VirtualHost *:80>
    Redirect permanent / https://localhost/
</VirtualHost>

# -------------------------------------------------------------
# VirtualHost HTTPS principal
# -------------------------------------------------------------
<VirtualHost *:443>

    DocumentRoot /var/www/html/web

    # SSL
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl.crt
    SSLCertificateKeyFile /etc/ssl/private/ssl.key

    # Errores personalizados
    ErrorDocument 404 index.php?ctl=error&error="ERROR 404: No se econtró la página solicitada"
    ErrorDocument 500 index.php?ctl=error&error="ERROR 500: Hubo un error interno en el servidor"

    <Directory /var/www/html/web>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # No se usan reglas de reescritura porque tu MVC funciona con ?ctl=
</VirtualHost>
